    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="emailInput" type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="passwordInput" type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input id="rememberCheckbox" type="checkbox">Remember Me  <a href="#">Forget Password</a></label>
                    </div>
                    <button id="loginButton" onclick="login(event)">Log in</button>
                    <div class="register">
                        <p>Don't have an account? <a href="#">Register</a></p>
                        <b><p> *We are currently out of Service</p> </b>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
      function login(event) {
        event.preventDefault(); // Prevent form submission

        // Get the form data
        var email = document.getElementById("emailInput").value;
        var password = document.getElementById("passwordInput").value;
        var rememberMe = document.getElementById("rememberCheckbox").checked;

        // Perform client-side validation (example)
        if (!email || !password) {
          alert("Please enter both email and password.");
          return;
        }

        // TODO: Send the form data to the server for server-side validation and processing
        // You will need to implement the server-side code to handle the login request

        // Example: Display the form data for testing
        console.log("Email:", email);
        console.log("Password:", password);
        console.log("Remember Me:", rememberMe);

        // Store the email in localStorage
        localStorage.setItem("loggedInUserEmail", email);

        // Redirect to index.html with email query parameter
        var encodedEmail = encodeURIComponent(email);
        var redirectUrl = "index.html?email=" + encodedEmail;
        window.location.href = redirectUrl;
      }
    </script>
